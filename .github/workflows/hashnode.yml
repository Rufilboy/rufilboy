name: "ðŸ“š Latest Blog"

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 12 * * *" # Runs everyday on 12pm, on the hour.

jobs:
  update_blogs:
    name: "Update With Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@1.1.1"
        with:
          USERNAME: "rufilboss" 
          COUNT: 3
          STYLE: "blog-left"
          BLOG_URL: "https://blog.rufilboss.me/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
